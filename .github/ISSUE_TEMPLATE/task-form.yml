name: Task
description: For a task to complete
title: "[Area] - Short Description"
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a brief summary of this issue
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What are the conditions that need to be satisified to complete this task?
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How will this solution be implemented? What will be changed or added?
    validations:
      required: true
